<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Adding</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./scripting.js"></script>
  <link rel="stylesheet" href="output.css">
</head>

<body>
  <div class="flex">
    <div id="inputs" class="w-4/12 flex flex-col h-screen overflow-auto">
      <div id="vectors-1" class="vector flex flex-col bg-slate-200 rounded-sm mb-10 p-5">
        <label>Use Component Form</label>
        <input type="checkbox" onchange="onChange(this)">
        <label>Theta Degrees</label>
        <input onkeyup="render()">
        <label>Magnitude</label>
        <input onkeyup="render()">
        <div class="w-full flex justify-center button-container">
          <button onclick="remove(this)" class="bg-red-200 w-2/3 rounded-md mt-5">Remove</button>
        </div>
      </div>
      <button id="add" onclick="add()" class="bg-gray-200 w-2/3 rounded-md">Add New</button>
    </div>
    <div class="w-4/12 square-wrapper">
      <div class="canvas-container">
        <canvas id="display"></canvas>
      </div>
    </div>    
    <div class="w-4/12">
      <div class="flex flex-col bg-slate-200 rounded-sm mb-10 p-5">
        <div>X: <span id="x"></span></div>
        <div>Y: <span id="y"></span></div>
        <div>Theta: <span id="theta"></span></div>
        <div>Magnitude: <span id="mag"></span></div>
      </div>
      <div class="w-full flex justify-center">
        <button onclick="render()" class="bg-blue-200 w-2/3 rounded-md">reload render</button>
      </div>
    </div>
  </div>
</body>

</html>
